<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/adminDirectory.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/layer/layer/layer.js' %}"></script>
    <script src="{% static 'js/adminDirectory.js' %}"></script>
</head>

<body>
    <div class="wrapper">
        <div class="head_title">映射目录</div>
        <div class="wrapper_content">
            <div class="oneLevel">
                <div class="Level_div">
                    <h3>一级目录</h3>
                    <ul>
                        <li>序号</li>
                        <li>一级目录</li>
                        <li>映射路径</li>
                        <li>操作</li>
                    </ul>
                    <div class="Level_content">
                        {% for first_name in firstName_list%}
                        <ul id="content_ul">
                            <li class="dierData">{{ forloop.counter }}</li>
                            <li class="firstname" title="{{ first_name.firstName }}">{{ first_name.firstName }}</li>
                            <li class="path" title="{{ first_name.map_path }}">{{ first_name.map_path }}</li>
                            <li>
                                <a title="修改" class="glyphicon glyphicon-pencil" id="update" style="margin-right:5px;"></a>
                                <a title="删除" class="glyphicon glyphicon-trash" id="delete"></a>
                            </li>
                        </ul>
                        {% endfor %}
                    </div>
                </div>
                <div class="Level_add">
                    <input type="button" value="添加" class='Level_addbtn'>
                </div>
            </div>
            <div class="TwoLevel">
                <div class="Level_div">
                    <h3>二级目录</h3>
                    <ul>
                        <li>序号</li>
                        <li>二级目录</li>
                        <li>映射路径</li>
                        <li>操作</li>
                    </ul>
                    <div class="Level_content"></div>
                </div>
                <div class="Level_add">
                    <input type="button" style="background-color: #ccc;cursor: not-allowed" value="添加" class='Level_addbtn'
                        disabled="disabled">
                </div>
            </div>
            <div class="ThreeLevel">
                <div class="Level_div">
                    <h3>三级目录</h3>
                    <ul>
                        <li>序号</li>
                        <li>三级目录</li>
                        <li>映射路径</li>
                        <li>操作</li>
                    </ul>
                    <div class="Level_content"></div>
                </div>
                <div class="Level_add">
                    <input type="button" value="添加" style="background-color: #ccc;cursor: not-allowed" class='Level_addbtn'
                        disabled="disabled">
                </div>
            </div>
        </div>

    </div>
</body>

</html>

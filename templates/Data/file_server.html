<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>文件</title>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/file_server.css' %}" />
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <META NAME="Description" CONTENT="Power by hill">
    <script>
       window.onload=function () {
            var next = $(window.parent.document).find("#next");
            next.click(function (){
               file_name = document.getElementById("file").value;
{#               alert(file_name)#}
               params = {'file_name': file_name};
               $.post('/data/file_name/', params, function (data) {
                    if(data.res == 0){
                        alert('请输入文件名称')
                    }
                    else{
                        var span = $(window.parent.document).find("span");
                            span.css({
                                "color":"",
                                "border-bottom":""
                            });
                        var three = $(window.parent.document).find("#three");
                            three.css({
                                "color": "#6d89d1",
                                "border-bottom": "1px solid #6d89d1"
                            });
                        location.href = '/data/server_name/'
                    }
               })

           })
       }
        var prov = $(window.parent.document).find("#prov");
        prov.click(function (){
            var span = $(window.parent.document).find("span");
            span.css({
                "color":"",
                "border-bottom":""
            });
            var first = $(window.parent.document).find("#one");
            first.css({
                "color":"#6d89d1",
                "border-bottom":"1px solid #6d89d1"
            });
            $(window).attr('location','/data/name_type/');
        })
    </script>
</head>
<body>
<div class="content" style="background: #ffffff">
    <div id="content" style="margin:0 auto; background-color:#ffffff; width:100%; height:100%; position:relative;">
        <div class="login" style="position:absolute; top:50%;left:50%;margin-top:-130px;margin-left:-200px;border: 3px solid #e2e2e2; width:410px; height: 280px; border-radius:10px;">
            <form >
                <div style=" float: left;margin-left:85px;margin-top:90px;">
                    <form action="/data/file_name/" method="post">
                        <h4 style="display:inline;">文件名称:</h4>
                       <input class="up-file" type="text" name="file" id="file" style="width: 155px;height: 25px;font-size: 14px">

                    </form>
                </div>
          </form>
      </div>
   </div>
</div>
</body>
</html>

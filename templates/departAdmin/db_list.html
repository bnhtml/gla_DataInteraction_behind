<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/departAdmin_db_list.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/layer/layer/layer.js' %}"></script>
    <script src="{% static 'js/admin_db_list.js' %}"></script>
    <script>
        var metashow = "/departAdmin/field_show/";
        var route_add = "/departAdmin/add_table/";
        var route_delete = "/departAdmin/delete_meta/";
        var add_params = '/departAdmin/add_field/';
        var update_name = '/departAdmin/update_table/';
        var update_params = '/departAdmin/update_field/';
        var del_meta = "/departAdmin/table_delete/";
        var del_params = "/departAdmin/field_delete/";
        var metatype;
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="head_title">数据源录入
            <div class="search_div">
                <button id="meta_synchro">同步源数据</button>
            </div>
        </div>
        <div class="wrapper_content">
            <div class="oneLevel condiv">
                <div class="Level_div">
                    <h3>表名</h3>
                    <ul>
                        <li>序号</li>
                        <li>表名</li>
                        <li>描述</li>
                        <!--<li>操作</li>-->
                    </ul>
                    <div class="Level_content tablename">
                        {% for tbName in tb_name%}
                        <ul id="content_ul">
                            <li class="num_table">{{ forloop.counter }}</li>
                            <li class="table_en">{{ tbName.us_tablename }}</li>
                            <li class="table_ch">{{ tbName.tablename}}</li>

                            <!--<li>-->
                                <!--<a title="修改" class="glyphicon glyphicon-pencil" id="update"></a>-->
                                <!--<a title="删除" class="glyphicon glyphicon-trash" id="delete"></a>-->
                            <!--</li>-->
                        </ul>
                        {% endfor %}
                    </div>
                </div>
                <!--<div class="Level_add">-->
                    <!--<input type="button" value="添加" class='Level_addbtn'>-->
                <!--</div>-->
            </div>
            <div class="TwoLevel condiv">
                <div class="Level_div">
                    <h3>字段</h3>
                    <ul>
                        <li>序号</li>
                        <li>字段名称</li>
                        <li>字段描述</li>
                        <li>字段类型</li>
                        <!--<li>操作</li>-->
                    </ul>
                    <div class="Level_content" id="field">

                    </div>
                </div>
                <!--<div class="Level_add">-->
                    <!--<input type="button" style="background-color: #ccc;cursor: not-allowed" value="添加" class='Level_addbtn'-->
                        <!--disabled="disabled">-->
                <!--</div>-->
            </div>
        </div>

    </div>
    <div class="list_layer" id="list_layer" style="display: none;">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="table_ch" class="col-xs-2 col-md-2 col-xs-offset-2 col-md-offset-2 control-label" style="width: 20%;margin-left:13.5%;">表名</label>
                <div class="col-xs-6 col-md-6">
                    <input type="text" class="form-control" id="table_ch">
                </div>
            </div>
            <div class="form-group">
                <label for="table_en" class="col-xs-2 col-md-2 col-xs-offset-2 col-md-offset-2 control-label" style="width: 20%;margin-left:13.5%;">表名(英文)</label>
                <div class="col-xs-6 col-md-6">
                    <input type="text" class="form-control" id="table_en">
                </div>
            </div>
        </form>
    </div>

    <div class="add_field" id="list_layer" style="display: none;">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="field_name" class="col-xs-2 col-md-2 col-xs-offset-2 col-md-offset-2 control-label">字段名称</label>
                <div class="col-xs-6 col-md-6">
                    <input type="text" class="form-control" id="field_name">
                </div>
            </div>
            <div class="form-group">
                <label for="field_desc" class="col-xs-2 col-md-2 col-xs-offset-2 col-md-offset-2 control-label">字段描述</label>
                <div class="col-xs-6 col-md-6">
                    <input type="text" class="form-control" id="field_desc">
                </div>
            </div>
            <div class="form-group">
                <label for="field_type" class="col-xs-2 col-md-2 col-xs-offset-2 col-md-offset-2 control-label">字段类型</label>
                <div class="col-xs-6 col-md-6">
                    <input type="text" class="form-control" id="field_type">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
